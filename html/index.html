<html>
<meta charset="UTF-8"> 
<head>
<script>
function compile() {

  // Read the code from the form
  var code = document.getElementById("code").value;

  // Send the code to the server
  if (code.length == 0) {
      document.getElementById("txtHint").innerHTML = "";
      return;
  } else {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              document.getElementById("buildlog").innerHTML = "<pre>" + this.responseText + "</pre>";
          }
      };
      xmlhttp.open("POST", "compile", true);
	    //xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.send(code);
  }
}
</script>
</head>
<body>

<form>
Your name: <input id="name" type="text"><br/><br/>

<textarea rows="20" cols="120" id="code" type="text">
library IEEE;
use IEEE.std_logic_1164.all;

entity abc is
  port(
	  a : in std_logic;
	  b : in std_logic;
	  c : in std_logic;
	  y : out std_logic
  );
end abc;

architecture synth of abc is
begin
  -- Your code goes here
end;
</textarea>
<br/>

</form>
<button onClick="compile()">Build!</button>
<p>Build output:<br/>
  <span id="buildlog"></span></p>
</body>
</html>
